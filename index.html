<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>Plant Community</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="steps">
                <div class="step1">
                    <div class="image1">
                        <img src="./assets/Online world.svg" alt="Online world">
                    </div>

                    <h1>Plant lover Community</h1>

                    <p>Find gardening enthusiasts from all over the world</p>

                </div>

                <div class="step2">
                    <div class="image2">
                        <img src="./assets/Women Buy.svg" alt="Women buy">
                    </div>

                    <h1>Get fast & safe delivery</h1>

                    <p>Get good quality products for your plants</p>

                </div>

                <div class="step3">
                    <div class="image3">
                        <img src="./assets/Women Sell.svg" alt="Women sell">
                    </div>

                    <h1>Buy & Sell Tools</h1>

                    <p>Buy & sell good quality products for your beautiful plants</p>

                </div>
            </div>

            <div class="dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>

            <button class="continue-btn">Continue</button>

            <a href="#">Skip</a>
        </div>
    </div>
